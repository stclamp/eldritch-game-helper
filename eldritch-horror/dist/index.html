<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    .
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldritch Horror Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="ancients-content">
        <div>
          <img src="assets/Azathoth.png" alt="Azathot" class="ancients-img" />
        </div>
        <div>
          <img src="assets/Cthulthu.png" alt="Cthulthu" class="ancients-img" />
        </div>
        <div>
          <img
            src="assets/IogSothoth.png"
            alt="IogSothoth"
            class="ancients-img"
          />
        </div>
        <div>
          <img
            src="assets/ShubNiggurath.png"
            alt="ShubNiggurath"
            class="ancients-img"
          />
        </div>
      </div>
      <div class="difficult-content">
        <p class="difficult-descr">Сложность:</p>
        <button class="difficult-very-easy btn">Очень легкая</button>
        <button class="difficult-easy btn">Легкая</button>
        <button class="difficult-normal btn">Нормальная</button>
        <button class="difficult-hard btn">Сложная</button>
        <button class="difficult-very-hard btn">Очень сложная</button>
        <button class="shuffle">Замешать колоду</button>
      </div>
      <div class="stage-count">
        <div class="stage stage-one">
          <span class="stage-text">Стадия 1</span>
          <span class="circle green">1</span>
          <span class="circle brown">1</span>
          <span class="circle blue">1</span>
        </div>
        <div class="stage stage-two">
          <span class="stage-text">Стадия 2</span>
          <span class="circle green">1</span>
          <span class="circle brown">1</span>
          <span class="circle blue">1</span>
        </div>
        <div class="stage stage-three">
          <span class="stage-text">Стадия 3</span>
          <span class="circle green">1</span>
          <span class="circle brown">1</span>
          <span class="circle blue">1</span>
        </div>
      </div>
      <div class="deck-content">
        <div class="deck-cover"></div>
        <div class="deck-face"></div>
      </div>
      <button class="reset btn">Выбрать другого древнего</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
